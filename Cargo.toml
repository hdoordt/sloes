[package]
name = "sluus"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
  "ui"
]

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.8", features = ["derive", "env"] }
hyper = { version = "1.0.1", features = ["full"] }
tokio = { version = "1.34.0", features = ["full", "tracing"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.4.1"

sluus_ui.path = "ui"
