[package]
name = "sluus"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["ui"]

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.74"
clap = { version = "4.4.8", features = ["derive", "env"] }
futures = { version = "0.3.29", default-features = false, features = [
    "std",
    "async-await",
] }
hyper = { version = "1.0.1", features = ["full"] }
hyper-util = { version = "0.1.1", features = [
    "full",
], default-features = false }
hyper-rustls = "0.24.2"
http-body-util = "0.1.0"
rcgen = { version = "0.11.3", features = ["x509-parser"] }
rustls = "0.21.9"
tokio = { version = "1.34.0", features = ["full", "tracing"] }
tokio-stream = { version = "0.1.14", default-features = false, features = [
    "sync",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.4.1"

# sluus_ui.path = "ui"

[patch.crates-io]
# Relevant PR: https://github.com/rustls/hyper-rustls/pull/232. We need this.
hyper-rustls = { git = "https://github.com/Gelbpunkt/hyper-rustls.git", branch = "hyper-v1" }
